<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Graph - Patient 1</title>
    <link rel="stylesheet" href="css/graph.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>
<body class="flex-container-v">
    <header class="heading flex-auto flex-container p10">
        <h1 class="branding font-size--heavy font-bold">_____precovery*</h1>
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
            </ul>
        </nav>
    </header>
    <div class="main flex-fluid flex-container">
        <aside class="user-resume flex-auto txtcenter">
            <header class="p20 contrasted-bg">
                <img src="img/LeaBernard.jpg" class="heavy-border rounded mb10" width="150" />
                <p class="font-naming font-size--large font-bold">Bernard Lea</p> 
            </header>
            <ul class="summary font-thin">
                <li class="inbl font-size--medium m10"><span class="font-size--large">55</span><br />Age</li>
                <li class="inbl font-size--medium m10"><span class="font-size--large">55kg</span><br />Weight</li>
                <li class="m10">
                    <img class="inbl" src="img/svg/body.svg" width="30">
                    <span class="inbl font-size--medium"><span class="font-size--large">155cm</span><br />Height</span>
                </li>
            </ul>
            <ul class="infos m10">
                <li class="infos__li m10 p10">last update</li>
                <li class="infos__li m10 p10">operation date</li>
                <li class="infos__li m10 p10">type of intervention</li>
            </ul>
        </aside>
        <section class="user-informations flex-fluid">
            <header class="contact">
                <ul>
                    <li>
                        <p>Family contact information</p>
                    </li>
                    <li>
                        <p>Medication</p>
                    </li>
                    <li>
                        <p>Appointment</p>
                    </li>
                </ul>
            </header>
            <div class="data">

            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
