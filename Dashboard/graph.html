<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Graph - Patient 1</title>
    <link rel="stylesheet" href="css/graph.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body class="flex-container-v">
    <header class="heading flex-auto flex-container p10">
        <h1 class="branding">_____precovery*</h1>
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
            </ul>
        </nav>
    </header>
    <div class="main flex-fluid flex-container">
        <aside class="user-resume flex-auto txtcenter">
            <header class="p20 contrasted-bg">
                <img src="img/LeaBernard.jpg" class="heavy-border rounded mb10" width="150" />
                <p class="font-naming">Bernard Lea</p> 
            </header>
            <div class="summary">
                <p>Age : 55</p>
                <p>Weight : 55kg</p>
                <p>Height : 155cm</p>
            </div>
            <div class="infos">
                <p>last update</p>
                <p>operation date</p>
                <p>type of intervention</p>
            </div>
        </aside>
        <section class="user-informations flex-fluid">
            <header class="contact">
                <ul>
                    <li>
                        <p>Family contact information</p>
                    </li>
                    <li>
                        <p>Medication</p>
                    </li>
                    <li>
                        <p>Appointment</p>
                    </li>
                </ul>
            </header>
            <div class="data">

            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
