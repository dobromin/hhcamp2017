<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	  <script src="js/angular.min.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/cordova_plugins.js"></script>
    <script src="js/jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
        <div class="title">Precovery</div>

        <div ng-controller="ExampleController" class="container">
        <table id="left" class="mytable">
          <td class="left-td">

            <div class="list">
               <label class="item item-input item-stacked-label">
               <span class="input-label">Username</span>
               <input type="text" placeholder="Username">
               </label>

               <label class="item item-input item-stacked-label">
               <span class="input-label">Password</span>
               <input type="password" placeholder="Password">
               </label>

            </div>
            <button class="button">
              Login
           </button>
          </td>
          <td>
            <img src="./img/code.png" class="myimg" />
            <button class="button button-large button-balanced" ng-click="scanBarcode()">Connect</button>
          </td>

        </table>

        <div id="right" class="mytable">
          <h1 class="question">Question 1 : Are you feeling OK ?</h1>
          <div class="answer-buttons">
            <button class="button button-balanced" ng-click="onButtonClick()">
              YES
            </button>

            <button class="button button-balanced" ng-click="onButtonClick()">
              NO
            </button>
          </div>
        </div>

        <div id="right2" class="mytable">
          <h1 class="question">Question 2 : Do you want to take a walk with me ?</h1>
          <div class="answer-buttons">
            <button class="button button-balanced" ng-click="onButtonClick2()">
              YES
            </button>

            <button class="button button-balanced" ng-click="onButtonClick2()">
              NO
            </button>
          </div>
        </div>

        <div id="right3" class="mytable">
          <h1 class="question">Thank you ! You did well today !!!!</h1>
        </div>

      </div>
    </ion-pane>
  </body>
</html>
